spring:
 datasource:
   driver-class-name: org.h2.Driver
   url: jdbc:h2:mem:springcloud
   username: sa
   password: '{cipher}' #123456

token:
  expiration_time: 86400000
  secret: native_token

gateway:
  ip: 172.18.0.5

order_service:
  url: http://ORDER-SERVICE/order-service/%s/orders
  exception:
    order_is_empty: Empty.
